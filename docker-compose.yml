version: '3.8'

services:
  kafka:
    container_name: kafka-akbank
    image: bashj79/kafka-kraft
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/opt/kafka/kafka-logs
  logdb:
    container_name: log-dev
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db/
volumes:
  kafka_data:
  mongodb_data:

