version: '3.8'

services:
  kafka:
    container_name: kafka-akbank
    image: bashj79/kafka-kraft
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/opt/kafka/kafka-logs
  logdb:
    container_name: log-dev
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db/
  zipkin:
    restart: always
    image: openzipkin/zipkin
    container_name: zipkin-akbank
    ports:
      - "9411:9411"
  prometheus:
    restart: always
    image: prom/prometheus
    container_name: prometheus-akbank
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - monitor-net

  grafana:
    restart: always
    image: grafana/grafana
    container_name: grafana-akbank
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - grafana-config:/etc/grafana
    networks:
      - monitor-net
volumes:
  kafka_data:
  mongodb_data:

  grafana-data:
    driver: local
  grafana-config:
    driver: local
networks:
  es-net:
    driver: bridge
  monitor-net:
    driver: bridge
